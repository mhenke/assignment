<section ng-controller="GiphdersController" ng-init="findFavorites()">
  <div class="page-header">
    <h1>Favorites</h1>
  </div>
  <div class="list-group">
    <ul class="row">
          <div class="col-md-3 col-sm-4 col-xs-6 favimg"
              ng-repeat="favorite in favorites">
              <img
                alt="{{favorite.giphyid}}"
                ng-src="https://media1.giphy.com/media/{{favorite.giphyid}}/100.gif"
                class="giphy" />
          </div>
    </ul>
  </div>
  <div class="alert alert-warning text-center" ng-if="giphders.$resolved && !giphders.length">
    No giphders yet, why don't you <a ui-sref="giphders.create">create one</a>?
  </div>
</section>
