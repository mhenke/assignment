<section ng-controller="GiphdersController" ng-init="findFavorites()">
  <div class="page-header">
    <h1>Favorites</h1>
    <span flash-message="5000"></span> 
    <div class="alert alert-info clearfix" ng-if="countFav">
      <div class="pull-right">
      <button type="button" class="btn btn-info">Share</button>
      <button type="button" class="btn btn-danger" ng-click="clearAll()">Clear</button>
      </div>
    </div>
  </div>
  <div class="list-group">
    <ul class="row">
      <div class="col-md-3 col-sm-4 col-xs-6 favimg"
          ng-repeat="favorite in favorites">
          <img
            alt="{{favorite.giphyid}}"
            ng-src="https://media1.giphy.com/media/{{favorite.giphyid}}/100.gif"
            class="giphy" 
            />
          <div>
            <button type="button" class="btn btn-primary" ng-click="remove(favorite, $event)">
              <span class="glyphicon glyphicon-remove"></span> <span>Remove</span>
            </button>
          </div> 
      </div>
    </ul>
  </div>
  <div class="alert alert-warning text-center" ng-if="!countFav">
    No favorites yet, why don't you <a ui-sref="giphders.gifs">create some</a>?
  </div>
</section>
